<!DOCTYPE html>
<html>
<head>
  <title>WorkLight: Visual Status Cue</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
    }

    #status-container {
      padding-top: 20px;
      padding-left: 10px;
      height: 100vh;
    }

    #status-label {
      margin-bottom: 20px;
      transition: font-size 0.3s ease;
    }

    #button-frame button {
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid #ccc;
      color: #333;
      padding: 8px 12px;
      margin: 4px;
      cursor: pointer;
      border-radius: 4px;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
    }

    #name-input {
      padding: 4px 8px;
      font-size: 0.9em;
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
    }

    #popout-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      color: #333;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #text-size-control {
      margin-top: 20px;
    }

    .footer-link {
      font-size: 0.7em;
      color: #888;
      margin-top: 15px;
      padding-left: 10px;
    }

    .footer-link a {
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="status-container">
    <div id="status-label" style="font-size: 20px;"></div>

    <div id="button-frame">
      <button onclick="updateStatus('red', 'Deep in focus - please interrupt only if urgent.', 'white')">Focus</button>
      <button onclick="updateStatus('yellow', 'Working - available by message or request.', 'black')">Working</button>
      <button onclick="updateStatus('green', 'Available - for quick chats or questions.', 'white')">Available</button>
      <button onclick="resetStatus()">Reset</button>
    </div>

    <div id="controls">
      <label for="name-input">Name:</label>
      <input id="name-input" type="text" placeholder="Your name">
      <button id="popout-button" onclick="popOutWindow()">
        Pop-out &#x2197;
      </button>
    </div>

    <div id="text-size-control">
      <label for="size-slider">Text size:</label>
      <input type="range" id="size-slider" min="12" max="60" value="20" oninput="adjustTextSize(this.value)">
    </div>
  </div>

  <div class="footer-link">
    <a href="https://hellomynameisariel.github.io/flowtools/" target="_blank">See All Flow Tools by Ariel</a>
  </div>

  <script>
    function getName() {
      const name = document.getElementById('name-input').value.trim();
      return name || 'Someone';
    }

    function updateStatus(color, message, fontcolor) {
      document.body.style.backgroundColor = color;
      document.getElementById('status-label').innerHTML = `${getName()} is: ${message}`;
      document.getElementById('status-label').style.fontWeight = 'bold';
      document.getElementById('status-label').style.color = fontcolor;
    }

    function resetStatus() {
      document.body.style.backgroundColor = 'white';
      document.getElementById('status-label').innerHTML = '';
      document.getElementById('status-label').style.color = 'black';
    }

    function popOutWindow() {
      const popWindow = window.open(window.location.href, '_blank', 'width=400,height=400');
      popWindow.document.title = "WorkLight (Pop-Out)";
    }

    function adjustTextSize(size) {
      document.getElementById('status-label').style.fontSize = size + 'px';
    }
  </script>
</body>
</html>
